<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109405487-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-109405487-1');
    </script>


    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Mullitwear</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">


</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header>
        <a id="logo" href="index.html"><img src="./png/mullitwear.png"></a><!-- added this line -->
        <a class="brand" href="#"></a>
        <a class="button button-primary u-pull-right simpleStore_viewCart">
            <i></i> Donation <span class="simpleCart_total"></span>
        </a>
    </header>

    <div class="container simpleStore">
        <div class="row">

        </div>

        <div class="simpleStore_container"></div>
        <!-- added the line below -->

        <div class="simpleStore_cart_container"></div>
    </div>
    <footer>
        <section class="left">
            <p>
                Mullitwear på de social medie:
            </p>
            <a href="https://www.facebook.com/mullitwear/" target="_blank" >
                <img src="./png/facebook.png" alt="Følg vores kampagne på facebook" class="">
            </a>
            <a href="https://www.instagram.com/mullitwear/" target="_blank" >
                <img src="./png/instagram.png" alt="Følg vores kampagne på instagram" class="">
            </a>
        </section>

        <section class="middle">
            Kontakt Os<br>
            Vi er:<br>
            <a href="https://www.facebook.com/ivan.oteekak">Ivan</a><br>
            <a href="https://www.facebook.com/Thor1210">Thor</a><br>
            <a href="https://www.facebook.com/louise.s.rasmussen.54">Louise</a><br>
            og denne webshop er vores bidrag til mødrehælpenskampagnet.
        </section>

        <section class="right">
            <a href="https://moedrehjaelpen.dk/">Kontakt Mødrehjælpen</a> og læs mere om deres kampagnet
            <a href="https://moedrehjaelpen.dk/holdepunkt/forside/">holdepunkt</a>
        </section>
    </footer>
    <!-- Templates
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Products View -->
    <script id="products-template" type="x-template">
        <div class="column">
            <div class="simpleCart_shelfItem">
                <img src="" class="item_thumb simpleStore_getDetail"/><!--remove item_thumb to solve resizing issue-->
                <div class="row">
                    <h5 class="item_name"></h5>
                    <div class="simpleStore_getDetail_container">
                        <span class="item_price"></span>
                    </div>
                    <div class="simpleStore_getDetail_container">
                        <a class="button u-pull-right simpleStore_getDetail">Detaljer</a><!--Details-->
                    </div>
                </div>

            </div>
        </div>
    </script>

    <!-- Product Detail View -->
    <script id="product-detail-template" type="x-template">
        <div class="simpleCart_shelfItem simpleStore_detailView">
            <a href="#" class="close view_close">&times;</a>

            <div class="row">
                <div class="four columns">
                    <img src="" class="item_thumb"/>
                </div>
                <div class="eight columns">
                    <h5 class="item_name"></h5>

                    <p class="item_description"></p>
                    <span class="item_price"></span>

                    <div class="qty">
                        <label>QTY</label>
                        <input type="number" value="1" min="1" step="1" class="item_Quantity">
                    </div>
                    <div class="simpleStore_options"></div>
                    <a class="item_add button u-pull-right" href="javascript:;">Doner</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Cart View -->
    <script id="cart-template" type="x-template">
        <div class="simpleStore_cart">
            <h2>Cart</h2>
            <a href="#" class="close">&times;</a>

            <div class="row">
                <div class="eight columns">
                    <div class="simpleCart_items"></div>
                    <a href="javascript:;" class="simpleCart_empty u-pull-left">Empty Cart <i class="fa fa-trash-o"></i></a>
                </div>
                <div class="four columns">
                    <div class="cart_info">
                        <div class="cart_info_item cart_itemcount">Items:
                            <div class="simpleCart_quantity"></div>
                        </div>
                        <div class="cart_info_item cart_taxrate">Tax Rate:
                            <div class="simpleCart_taxRate"></div>
                        </div>
                        <div class="cart_info_item cart_tax">Tax:
                            <div class="simpleCart_tax"></div>
                        </div>
                        <div class="cart_info_item cart_shipping">Shipping:
                            <div class="simpleCart_shipping"></div>
                        </div>
                        <div class="cart_info_item cart_total"><b>Total:
                            <div class="simpleCart_grandTotal"></div>
                        </b></div>
                        <a href="javascript:;" class="button button-primary simpleStore_checkout u-pull-right">Checkout <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
			<p class="error_text"></p>
			<a href="#" class="close alert_close">&times;</a>
        </div>
    </script>

    <!-- Notify View -->
    <script id="notify-template" type="x-template">
        <div class="notify">
			<p class="notify_text"></p>
        </div>
    </script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="js/config.js"></script>






</html>
